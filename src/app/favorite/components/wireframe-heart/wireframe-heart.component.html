<div class="wireframe-heart">
    <span class="wireframe-heart__heart-inactive" ng-if="$ctrl.count === 0">
        <svg
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            x="0px"
            y="0px"
            viewBox="0 0 110 100"
            xml:space="preserve">
            <path fill="#ffffff" d="M80.468,7C93.103,7,103,17.674,103,31.3c0,13.697-13.103,26.223-48,59.084
                C20.118,57.529,7,44.914,7,31.3C7,17.901,17.152,7,29.631,7c7.913,0,14.973,4.194,19.37,11.507C50.267,20.612,52.543,21.9,55,21.9
                s4.733-1.288,5.999-3.393C65.331,11.302,72.61,7,80.468,7 M80.468,0C69.766,0,60.351,6,55,14.9C49.649,6,40.532,0,29.631,0
                C13.279,0,0,14,0,31.3S14.766,62.1,55,100c40.234-37.9,55-51.3,55-68.7S97.018,0,80.468,0L80.468,0z"></path>
        </svg>
    </span>
    <span class="wireframe-heart__heart-active" ng-if="$ctrl.count > 0">
        <svg
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            x="0px"
            y="0px"
            viewBox="0 0 110 100"
            xml:space="preserve">
            <path fill="#ffffff" d="M80.468,0C69.766,0,60.351,6,55,14.9C49.649,6,40.532,0,29.631,0C13.279,0,0,14,0,31.3
                S14.766,62.1,55,100c40.234-37.9,55-51.3,55-68.7S97.018,0,80.468,0z"></path>
        </svg>
    </span>
    <div class="wireframe-heart__count" ng-if="$ctrl.count > 0">
        {{ $ctrl.count }}
    </div>
    <div class="wireframe-heart__tooltip" ng-if="$ctrl.showTooltip">
        <div class="wireframe-heart__tooltip-main">
            <div class="wireframe-heart__tooltip-header">
                <span ng-if="$ctrl.count === 0">Es befinden sich keine Tarife auf Ihrem Merkzettel.</span>
                <span ng-if="$ctrl.count === 1">Es befindet sich 1 Tarif auf Ihrem Merkzettel.</span>
                <span ng-if="$ctrl.count > 1">Es befindet sich {{ $ctrl.count }} Tarife auf Ihrem Merkzettel.</span>
            </div>
            <div class="wireframe-heart__tooltip-content" ng-if="$ctrl.count === 0">
                <span>Markieren Sie das Herz-Symbol auf einem Tarif, um den Tarif auf dem Merkzettel zu speichern.</span>
            </div>
        </div>
    </div>
</div>
